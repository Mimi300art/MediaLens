<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaLens - AI Powered Analysis</title>
  <link rel="stylesheet" href="style.css">

<div class="svg-container">
    


  <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Camera Icon -->
    <g class="icon camera" style="animation: animateIcon 12s infinite;">
        <rect x="50" y="80" width="100" height="60" rx="10" fill="#FFD700"/>
        <circle cx="100" cy="110" r="20" fill="#FFFFFF"/>
        <rect x="75" y="65" width="50" height="20" rx="5" fill="#FFD700"/>
    </g>

    <!-- Video Icon -->
    <g class="icon video" style="animation: animateIcon 12s infinite 4s;">
        <rect x="50" y="80" width="100" height="60" rx="10" fill="#FF6347"/>
        <polygon points="85,90 130,110 85,130" fill="#FFFFFF"/>
    </g>

    <!-- Book Icon -->
    <g class="icon book" style="animation: animateIcon 12s infinite 8s;">
        <rect x="55" y="80" width="90" height="60" rx="5" fill="#8A2BE2"/>
        <line x1="65" y1="80" x2="65" y2="140" stroke="#FFFFFF" stroke-width="4"/>
        <line x1="135" y1="80" x2="135" y2="140" stroke="#FFFFFF" stroke-width="4"/>
    </g>

    
    
</svg>
</div>
</head>
<body>
  <div class="container">
    <h1>MediaLens</h1>
    

    <div class="upload-section">
      <label for="mediaType">Select Media Type:</label>
      <select id="mediaType">
        <option value="image">Image</option>
        <option value="video">Video</option>
        <option value="pdf">PDF File</option>
        <option value="excel">Excel File</option>
      </select>

      <label for="fileInput">Upload your media:</label>
      <input type="file" id="fileInput" accept="image/*, video/*, audio/*" multiple>

      <div id="mediaPreview"></div>

      <label for="userInstructions">Tell us what to do:</label>
      <textarea id="userInstructions" rows="5" placeholder="How do you want to analyze your media?..."></textarea>

      <button id="analyzeBtn">Analyze</button>

      <div id="status">Awaiting media...</div>
      
      
    </div>
    

    </div>

    <!-- New container for analysis results -->
    <div id="resultContainer" class="result-container" style="display:none;">
      <div id="resultText" class="result-md"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
